<?xml version="1.0" encoding="utf-8" standalone="no"?>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>LTWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/css/nhat.css" />

<body>
    <div class="container">
    	<section id="content">
    		<form action="">
                <button type="button" id="close-button">X</button> 
    			<h1>Login</h1>
    			<div>
    				<input type="text" placeholder="nickname" required="" id="username"/>
                    <i class="fa fa-user" aria-hidden="true"></i>
    			</div>
    			<div>
    				<input type="password" placeholder="password" required="" id="password" />
                    <i class="fa fa-key"></i>
    			</div>
    			<div>
    				<input type="submit" value="Log in" />
    				<a href="#">I forget my password. Please help!</a>
    			</div>
    		</form><!-- form -->
    	</section><!-- content -->
    </div><!-- container -->
    <center>
        <img class="ant" src="https://github.com/nhatwtf/nhatwtf.github.io/raw/main/assets/ant.gif">
    </center>
